<div class="row">

  <div
    *ngFor="let gif of gifs"
    class="col-md-3 col-sm-6 col-12">

    <div class="card text-center mb-2 bg-dark">
      <img
        [src]="gif.images.downsized.url"
        [alt]="gif.title"
        class="card-img-top">
      <div class="card-body text-light">
        <p class="card-text">{{gif.title}}</p>
      </div>
    </div>

  </div>

</div>
